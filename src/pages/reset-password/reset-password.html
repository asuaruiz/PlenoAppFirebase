<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <img src="https://www.pleno.digital/assets/img/portal/logo_pleno_top.png" style="height: 40px;">
    </ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content padding>
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
        placeholder="Correo Electronico"
        [class.invalid]="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && (emailChanged || submitAttempt)">
        <p>El correo electronico debe ser valido</p>
      </ion-item>

      <button color="secondary" ion-button block type="submit">
        Resetear Contrase√±a
      </button>

    </form>

  </ion-content>
